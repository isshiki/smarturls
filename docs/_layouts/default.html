<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: "SmartURLs Documentation" }}</title>
    <link rel="icon" href="{{ "/favicon.png" | relative_url }}" type="image/png">

    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        background: #eef3f8;
        color: #1a1a1a;
      }

      .content-wrapper {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 30, 60, 0.12);
      }

      h1, h2, h3, h4 {
        color: #2e4a66;
      }
      h1 {
        border-bottom: 3px solid #a7b9cc;
        padding-bottom: .3rem;
      }

      a {
        color: #1a5fb4;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        color: #14498c;
        text-decoration: underline;
      }

      pre, code {
        font-family: Consolas, Menlo, "Roboto Mono", "Courier New", monospace;
        border-radius: 6px;
        font-size: 0.95em;
        line-height: 1.45;
      }

      pre {
        padding: 1rem;
        overflow-x: auto;
        white-space: pre-wrap;
      }

      pre code {
        background: #f2f5fa;
        border-left: 4px solid #8fb1d6;
        display: block;
        padding: 1rem;
      }

      code.language-template {
        background: #eaf3ff !important;
        border-left: 4px solid #6ea8ff !important;
        display: block;
        padding: 1rem;
      }

      code.language-output {
        background: #f1f3f5 !important;
        border-left: 4px solid #c1c9d0 !important;
        display: block;
        padding: 1rem;
      }


      table {
        border-collapse: collapse;
        width: 100%;
      }
      th {
        background: #e5ebf2;
        padding: 8px;
        border: 1px solid #cbd6e2;
      }
      td {
        padding: 8px;
        border: 1px solid #d7e0ea;
      }

      hr {
        border: 0;
        height: 2px;
        background: #d0d8e4;
        margin: 2rem 0;
      }
    </style>

  </head>

  <body>
    <div class="content-wrapper">
      {{ content }}
    </div>
  </body>
</html>
